<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .box {
        text-align: center;
      }
      #textbox {
        text-align: center;
        height: 30px;
        margin: 10px;
      }
      #up {
        background-color: #fa8072;
        width: 70px;
        height: 25px;
        margin: 10px;
      }
      #reset {
        background-color: #6495ed;
        height: 25px;
        margin: 10px;
      }
      #save {
        background-color: #66cdaa;
        width: 70px;
        height: 25px;
        margin: 10px;
      }
    </style>
  </head>
  <body> 
    <form>
      <div id="app" class="box"> 
        <p>カウントアップアプリ</p>
       <div>
        <input type="text" id="textbox" v-model="value" readonly>
       </div>
       <div>
        <input type="button" id="up" value="+" v-on:click="countUp">
       </div>
       <div>
        <input type="button" id="reset" value="リセット" v-on:click="reSet">
       </div>
       <div>
        <input type="button" id="save" value="保存" v-on:click="saveValue">
       </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          value: null
        },
          // スプレッドシートから取得した値をテキストに設定する
        mounted(){
          google.script.run.withSuccessHandler(function(result) {
            app.value = result;
          }).withFailureHandler(function(){
            alert("データを取得出来ません。");
          }).getSheetData();
        },
        methods: {
          // テキストの値をカウントアップする
          countUp(){
            this.value++;
          },

          // テキストの値をリセットする
          reSet(){
            this.value = 0;
          },
          
          // setSheetData()を呼び出す
          saveValue(){
            google.script.run.withSuccessHandler(function() {
              alert("保存しました。");
            }).withFailureHandler(function(){
              alert("保存に失敗しました。");
            }).setSheetData(this.value);
          },
         }
      })
    </script>
  </body>
</html>
