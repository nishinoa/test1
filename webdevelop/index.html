<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .box {
        text-align: center;
      }
      #textbox {
        text-align: center;
        height: 30px;
        margin: 10px;
      }
      #up {
        background-color: #fa8072;
        width: 70px;
        margin: 10px;
      }
      #reset {
        background-color: #6495ed;
        height: 25px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="box">
        <p>カウントアップアプリ</p>
       <div>
        <input type="text" id="textbox" value="0" readonly>
       </div>
       <div>
        <input type="button" id="up" value="+" onclick="countUp()">
       </div>
       <div>
        <input type="button" id="reset" value="リセット" onclick="reSet()">
       </div>
      </div>
    </form>
    <script>
      const textBox = document.getElementById('textbox');
      function countUp(){
        textBox.value++;
      }
      function reSet(){
        textBox.value = 0;
      }
    </script>
  </body>
</html>
