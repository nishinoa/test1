<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form>
      <input type="text" id="textbox" value="0"><br>
      <input type="button" id="up" value="+1" onclick="countUp()"><br>
      <input type="button" id="reset" value="リセット" onclick="reSet()">
    </form>
    <script>
      const textBox = document.getElementById('textbox');
      function countUp(){
        textBox.value++;
      }
      function reSet(){
        textBox.value = 0;
      }
    </script>
  </body>
</html>
