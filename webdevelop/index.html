<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <style>
      .input-center input{
        text-align: center;
      }
    </style>
  </head>
  <body> 
    <form>
      <v-app id="app">
        <v-row justify="center" align-content="center"> 
          <p>カウントアップアプリ</p>
        </v-row>
        <v-row justify="center" align-content="start">
          <v-col cols="2">
            <v-text-field v-model="value" class="input-center" readonly/>
          </v-col>
        </v-row>
        <v-row justify="center" align-content="start">
          <v-btn v-on:click="countUp" width="4" color="red">+</v-btn>
        </v-row>
        <v-row justify="center" align-content="start">
          <v-btn v-on:click="reSet" width="4" color="blue">リセット</v-btn>
        </v-row>
        <v-row justify="center" align-content="start">
          <v-btn v-on:click="saveValue" width="4" color="green">保存</v-btn>
        </v-row>
        <v-overlay :value="isLoading">
          <v-progress-circular indeterminate size="64"/>
        </v-overlay>
      </v-app>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6/dist/vuetify.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
          value: null,
          isLoading: true
        },
          // DBから取得した値をテキストに設定する
        mounted(){
          google.script.run.withSuccessHandler(function(result) {
            if (result == null){
              app.value = 0;
            } else {  
              app.value = result;
            }
            setTimeout(() => {
              app.isLoading = false;
            }, 1000)
          }).withFailureHandler(function(){
            alert("データを取得出来ません。");
          }).selectRecord();
        },
        methods: {
          // テキストの値をカウントアップする
          countUp(){
            this.value++;
          },

          // テキストの値をリセットする
          reSet(){
            this.value = 0;
          },
          
          // insertUpdateRecord()を呼び出す
          saveValue(){
            google.script.run.withSuccessHandler(function() {
              alert("保存しました。");
            }).withFailureHandler(function(){
              alert("保存に失敗しました。");
            }).insertUpdateRecord(this.value);
          },
         }
      })
    </script>
  </body>
</html>
